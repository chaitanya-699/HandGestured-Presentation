<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Presentation</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gesture Presentation Control</h1>
        
        <div class="upload-section" id="uploadSection">
            <form id="pdfForm">
                <label for="pdfFile" class="upload-label">
                    <span class="upload-icon">📄</span>
                    <span>Select PPT</span>
                </label>
                <input type="file" id="pdfFile" accept=".pptx" hidden>
            </form>
        </div>

        <div class="presentation-container">
            <div class="video-container">
                <video id="videoElement" autoplay playsinline></video>
                <canvas id="displayCanvas"></canvas>
            </div>
            
            <div class="controls">
                <div class="slide-info">
                    Slide <span id="currentSlide">0</span> of <span id="totalSlides">0</span>
                </div>
            </div>
        </div>

        <div class="gesture-guide">
            <h3>Gesture Guide</h3>
            <ul>
                <li>✌️ + 👍 Next Slide</li>
                <li>☝️ + 👍 Previous Slide</li>
                <li>✌️ Drawing Mode</li>
                <li>☝️ Pointer Mode</li>
                <li>🖐️ Clear Drawing</li>
            </ul>
        </div>
    </div>
    <script src="../static/js/app.js"></script>
</body>
</html>
